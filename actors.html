<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Lovers</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form name="loginForm" id="loginForm" >
                    <div class="mb-3">
                        <input class="form-control " id="loginID" name="loginID" placeholder="ID" type="text"  />
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="pwd" name="pwd" placeholder="Password" type="password" />
                    </div>
                    <div class="invalid-feedback" id="Feedback"></div>
                    <div class="text-center mt-1">
                        <button type="submit" id="btnLogin" class="btn btn-secondary" >Login</button>
                        <button type="button" id="btnRegLink" class="btn btn-primary" >Sign-up</button>
                    </div>
                </form>
                <form name="regForm" id="regForm">
                    <div class="mb-3">
                        <input class="form-control " id="loginID" name="loginID" placeholder="Please Enter ID" type="text"  />
                        <div class="invalid-feedback" id="idFeedback"></div>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="email" name="email" placeholder="Please Enter email  address" type="text" />
                        <div class="invalid-feedback" id="emailFeedback"></div>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="pwd" name="pwd" placeholder="Password" type="text" />
                        <div class="invalid-feedback" id="passwordFeedback"></div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" id="btnReg" class="btn btn-primary">Register</button>
                    </div>
                </form>

            </div>
           
          </div>
        </div>
    </div>
    <div class="container-fluid d-flex flex-column vh-100">
        <!--Header-->
        <header>
            <div class="top ">
                <nav class="navbar navbar-expand-lg bg-white">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav"
                            aria-controls="menuNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse " id="menuNav">
                            <a class="navbar-brand"><img id="logo" src="images/logo.png" class="img-responsive" alt="logo"></a>
                            <ul class="navbar-nav ms-auto mb-0 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link " aria-current="page" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" onclick="checkPermit('toplist.html')">TOP 100</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" onclick="checkPermit('actors.html')">Actors</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="contactus.html" >Contact us</a>
                                </li>
                                <li id="loginInfo">
                                    <button  id="modalBtn" type="button" class="btn btn-primary login" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                                        Login
                                      </button>
                                      
                                      <button type="button" class="btn btn-primary user" id="btnLogout"  >
                                        <i class="bi bi-person user" id="userLoginID">!!!</i>
                                      </button>
                                </li>
                            </ul>

                        </div>
                    </div>
                </nav>
            </div>

        </header>
        <!--Main-->
        <main class="flex-grow-1">
            <div class="mainDiv actorsList">
                <section class="mt-5">
                    <!-- s: actors -->
                    <div class="container">
                        <div class="row">
                            <h1 class="text-white">Search by Actor Name</h1>
                            <form class="d-flex my-3" name="sForm" id="sForm">
                                <input class="form-control me-2" type="search" name="searchBar" id="searchBar" placeholder="Search by actor name here" />
                                <button class="btn" style="background-color: #F7C873;" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
            
                    <!--This heading should be DISPLAYED when the search of the actor is complete, but firts it will not be displayed-->
                    <div class="container">
                        <div class="row">
                            <h2 class="my-3 text-white" style="display:none;" id="actorName">(Actor name here)'s Movies:</h2>
                        </div>
                    </div>

                    <!--Movies-->

                    <div class="row row-cols-1 row-cols-md-1 g-4 " id="actorList">

                    </div>

                    <!-- e: actors -->

                </section>
            </div>
        </main>
        <!--Footer-->
        <footer>
            <div class="footer d-flex flex-column">
                <div class="row w-100">
                    <div class="social-network col-4 ">
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                        <a href="#"><i class='bx bxl-twitter'></i></a>
                        <a href="#"><i class='bx bxl-instagram'></i></a>
                        <a href="#"><i class='bx bxl-tiktok'></i></a>
                    </div>
                    <div class="col-8 ms-auto text-end">Copyright © 2023. All rights reserved</div>
                </div>
            </div>
        </footer>

    </div>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>
    <script src="script/login.js"></script>
    <script src="script/apiActor.js"></script>
</body>

</html>
